steps:
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/${PROJECT_ID}/scrumpoker-cloudrun", "."]

- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/${PROJECT_ID}/scrumpoker-cloudrun"]

- name: "gcr.io/google-appengine/exec-wrapper"
  args: ["-i", "gcr.io/$PROJECT_ID/scrumpoker-cloudrun",
         "-s", "${PROJECT_ID}:${_REGION}:scrumpoker",
         "--", "python", "manage.py", "migrate"]

- name: "gcr.io/google-appengine/exec-wrapper"
  args: ["-i", "gcr.io/$PROJECT_ID/scrumpoker-cloudrun",
         "-s", "${PROJECT_ID}:${_REGION}:scrumpoker-302603-media",
         "--", "python", "manage.py", "collectstatic", "--no-input"]